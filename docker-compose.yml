version: '3.11'
services:
  web:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - alembic

  # Second Container : PostgreSQL
  db:
    image: postgres:16
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=psytest
      - POSTGRES_USER=samiiz
      - POSTGRES_PASSWORD=p0105samiiz

  alembic:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
      - ./alembic:/app/alembic
    environment:
      - POSTGRES_DB=psytest
      - POSTGRES_USER=samiiz
      - POSTGRES_PASSWORD=p0105samiiz
    depends_on:
      - db

volumes:
  postgres-data:
